<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date Replay</title>
</head>
<body>
    <div class="container">
        <div id="dateBox">
            <label>Date:</label>
            <input type="text" id="day" readonly>
            <input type="text" id="month" readonly>
            <input type="text" id="year" readonly>
        </div>
        <div id="sliderContainer">
            <label>Adjust Date:</label>
            <input type="range" id="dateSlider" min="0" max="100" step="1" value="0">
        </div>
        <div id="speedContainer">
            <label>Replay Speed (s):</label>
            <input type="range" id="speedSlider" min="1" max="10" step="1" value="1">
        </div>
        <button id="startButton">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
